<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Good Hands</title>
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
  <div class="form-page">
    <div class="form-container">
      <div class="form-header">
        <div class="login-icon">
          <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="#4FD1B5">
            <path d="M14,14l0,-12l-6,0l0,-2l8,0l0,16l-8,0l0,-2l6,0Zm-6.998,-0.998l4.998,-5.002l-5,-5l-1.416,1.416l2.588,2.584l-8.172,0l0,2l8.172,0l-2.586,2.586l1.416,1.416Z"/>
          </svg>
        </div>
        <h1>Welcome Back</h1>
        <p>Sign in to continue to your dashboard</p>
      </div>

      <div id="error-msg" class="error-msg"></div>

      <form id="loginForm" action="login.php" method="POST">
        <div class="input-group">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path fill="#4FD1B5" d="M12 13.065L2 6v12h20V6l-10 7.065zM12 11L2 4h20L12 11z"/>
          </svg>
          <input type="email" name="email" placeholder="Email" required>
        </div>

        <div class="input-group">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path fill="#4FD1B5" d="M12 17a2 2 0 100-4 2 2 0 000 4zm6-7h-1V7a5 5 0 00-10 0v3H6a2 2 0 00-2 2v9a2 2 0 002 2h12a2 2 0 002-2v-9a2 2 0 00-2-2zm-8-3a3 3 0 016 0v3h-6V7zm8 14H6v-9h12v9z"/>
          </svg>
          <input type="password" name="password" id="password" placeholder="Password" required>
          <button type="button" id="togglePassword" class="toggle-btn">
            <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#4FD1B5" width="20">
              <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 110-10 5 5 0 010 10zm0-8a3 3 0 100 6 3 3 0 000-6z"/>
            </svg>
          </button>
        </div>

      

        <button type="submit" class="submit-btn">Login</button>
      </form>

      <p class="switch-form">
        Don't have an account? <a href="register.html">Sign Up</a>
      </p>
        <!-- Forgot Password Link -->
        <div style="text-align: center; margin-bottom: 20px;">
            <a href="forgot-password.html" style="color: #4FD1B5; text-decoration: none; font-size: 0.85rem;  ">Forgot Password?</a>
        </div>
    </div>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
